<div class="table">
  <div class="line">
    <span class="headline">Title</span>
    <span class="headline">Author</span>
    <span class="headline">Action</span>
  </div>
  <div class="line" *ngFor="let book of books">
    <span class="cell">{{book.title}}</span>
    <span class="cell">{{book.author}}</span>
    <span>
      <button (click)="deleteBook(book.id)">Remove</button>
      <button [routerLink]="['/book-edit', book.id]">Edit</button>
    </span>
  </div>
</div>
